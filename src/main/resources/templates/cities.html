<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Our Cities</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{header :: header}"></div>
	<br>
	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/cms/cities/new}" class="btn btn-primary btn-sm mb-3">
				Add City</a>
		</div>
	</div>

	<!-- Table -->
	<table class="table table-striped">
		<thead class="table-dark">
			<tr>
				<th>City</th>
				<th>Image</th>
				<th>List of Properties</th>
				<th>Actions</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="city: ${listOfCities}">
				<td th:text="${city.nume}"></td>
				<td><img th:src="@{${city.imagePath}}" height=300 width=500></td>
				<td>
					<ul th:each="property: ${city.listaProprietati}">
						<li><a th:href="@{/properties/view/{id}(id=${property.id})}">
								<span th:text="${property.titlu}"></span>
						</a></li>
					</ul>
				</td>
				<td><a th:href="@{/cms/cities/edit/{id}(id=${city.id})}"
					class="btn btn-primary"> Edit</a> <a
					th:href="@{/cms/cities/delete/{id}(id=${city.id})}"
					class="btn btn-danger"> Delete</a></td>
			</tr>

		</tbody>

	</table>
	<div th:replace="~{footer :: footer}"></div>

	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

</body>
</html>
