<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Our Cities</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>

	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/cities/new}" class="btn btn-primary btn-sm mb-3">
				Add City</a>
		</div>
	</div>

	<!-- Table -->
	<table class="table table-striped">
		<thead class="table-dark">
			<tr>
				<th>City</th>
				<th>Image</th>
				<th>List of Properties</th>
				<th>Actions</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="city: ${listOfCities}">
				<td th:text="${city.nume}"></td>
				<td><img th:src="@{${city.imagePath}}" height=300 width=500></td>
				<td>
					<ul th:each="property: ${city.listaProprietati}">
						<li th:text="${property.titlu}"></li>
					</ul>
				</td>
				<td><a th:href="@{/cities/edit/{id}(id=${city.id})}"
					class="btn btn-primary"> Edit</a> <a
					th:href="@{/cities/delete/{id}(id=${city.id})}"
					class="btn btn-danger"> Delete</a></td>
			</tr>

		</tbody>

	</table>


</body>
</html>
