<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">WarmHome</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse " id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/}">Home</a></li>
						<li sec:authorize="hasRole('ADMIN')" class="nav-item"><a
							class="nav-link" th:href="@{/cms/cities}">Cities</a></li>
						<li sec:authorize="hasRole('ADMIN')" class="nav-item"><a
							class="nav-link" th:href="@{/cms/users}">Users</a></li>
						<li sec:authorize="hasRole('ADMIN')" class="nav-item"><a
							class="nav-link" th:href="@{/cms/properties}">Properties</a></li>
					</ul>

					<form th:action="@{/logout}" class="form-inline">
						<button sec:authorize="isAuthenticated()"
							class="btn btn-danger" type="submit">Logout</button>						
					</form>
					<form sec:authorize="isAnonymous()" th:action="@{/login}" class="form-inline">
					<button 
							class="btn btn-danger" type="submit">Login</button>
					</form>
					
				</div>
			</div>
		</nav>
	</div>
	
</body>
</html>
