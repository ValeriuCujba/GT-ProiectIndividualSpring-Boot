<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Property</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>

	<div th:replace="~{header :: header}"></div>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Property</h1>
				<div class="card-body">
					<form th:action="@{/cms/properties/update/{id}(id=${propertyForm.id})}"
						th:object="${propertyForm}" method="POST"
						enctype="multipart/form-data">
						<div>
							<label> Title</label> <input type="text" name="title"
								th:field="*{title}" class="form-control"
								placeholder="Property Title" required autofocus="autofocus">
						</div>

						<div>
							<label> Type</label> <input type="text" name="tip"
								th:field="*{type}" class="form-control"
								placeholder="Property Type" required autofocus="autofocus">
						</div>

						<div>
							<label> City <em>(Full name!)</em></label> <input type="text" name="oras" 
								class="form-control" placeholder="City" required autofocus="autofocus">
						</div>
						<div>
							<label> Space</label> <input type="text" name="suprafata"
								th:field="*{space}" class="form-control"
								placeholder="Squared space" required autofocus="autofocus">
						</div>
						<div>
							<label> Price</label> <input type="text" name="pret"
								th:field="*{price}" class="form-control" placeholder="Price" required autofocus="autofocus">
						</div>
						<div>
							<label> Phone Number</label> <input type="text" name="telefon"
								th:field="*{phoneNumber}" class="form-control" placeholder="Phone Number" required autofocus="autofocus">
						</div>
						<div class="mb-3">
							<label for="description" class="form-label">Description </label>
							<textarea class="form-control" id="description" rows="3" th:field="*{description}" required autofocus="autofocus"></textarea>
						</div>
						<div>
							<label> Select images:</label> <input type="file" name="files"
								multiple accept="image/png, image/jpeg" id="files" 
								class="form-control" required autofocus="autofocus">
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{footer :: footer}"></div>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
