<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Property</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>

	<!-- Nav bar  Se putea de pus intr-un footer-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">WarmHome</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/properties}">All properties</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Property</h1>
				<div class="card-body">
					<form th:action="@{/properties/update/{id}(id=${propertyForm.id})}"
						th:object="${propertyForm}" method="POST"
						enctype="multipart/form-data">
						<div>
							<label> Title</label> <input type="text" name="title"
								th:field="*{title}" class="form-control"
								placeholder="Property Title">
						</div>

						<div>
							<label> Type</label> <input type="text" name="tip"
								th:field="*{type}" class="form-control"
								placeholder="Property Type">
						</div>

						<div>
							<label> City</label> <input type="text" name="oras" th:field="*{city}"
								class="form-control" placeholder="City">
						</div>
						<div>
							<label> Space</label> <input type="text" name="suprafata"
								th:field="*{space}" class="form-control"
								placeholder="Squared space">
						</div>
						<div>
							<label> Price</label> <input type="text" name="pret"
								th:field="*{price}" class="form-control" placeholder="Price">
						</div>
						<div>
							<label> Phone Number</label> <input type="text" name="telefon"
								th:field="*{phoneNumber}" class="form-control" placeholder="Phone Number">
						</div>
						<div class="mb-3">
							<label for="description" class="form-label">Description </label>
							<textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
						</div>
						<div>
							<label> Select images:</label> <input type="file" name="files"
								multiple accept="image/png, image/jpeg" id="files" 
								class="form-control">
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
