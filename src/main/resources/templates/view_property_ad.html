<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Property view</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<!-- Custom styles for this template -->
<link href="/css/property_view_style.css" rel="stylesheet"
	type="text/css">


</head>
<body>
	<div th:replace="~{header :: header}"></div>
	<!-- Carousel -->
	<div class="flex-container">
		<div class="flex-child carousel-properties">
			<div id="carouselExampleControls" class="carousel slide"
				data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img
							th:src="@{${'/property-image/' + property.id + '/' + firstImage}}"
							class="d-block w-100">
					</div>
					<div class="carousel-item"
						th:if="${images!=null and !images.empty}"
						th:each="image: ${images}">
						<img th:src="@{${'/property-image/' + property.id + '/' + image}}"
							class="d-block w-100">
					</div>
				</div>
				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselExampleControls" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselExampleControls" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
		<div class="flex-child contact-properties">
			<div>
				<ul>
					<li>Type: <strong><span th:text="${property.tip}"></span></strong>
					</li>

					<li>Space: <strong><span
							th:text="${property.suprafata}"></span>m2</strong>
					</li>

					<li>City: <strong><span
							th:text="${property.oras.nume}"></span></strong>
					</li>

					<li class="price-div">Price: <strong><span
							th:text="${property.pret}"></span></strong>
					</li>

				</ul>
				<hr>
			</div>
			<div class="owner-details">
				<h2>Contact the Owner:</h2>
				<h1 th:text="${propertyAd.phoneNumber}"></h1>
			</div>


			<div class="date-details">
				<h6>
					Ad created on: <span th:text="${propertyAd.dataPostarii}"></span>
				</h6>
			</div>
		</div>
	</div>

	<div class="description-container">
		<div class="property-title">
			<h3 th:text="${property.titlu}"></h3>
		</div>
		<div class="property-description">
			<p th:text="${property.descriere}"></p>
		</div>
	</div>


	<div th:replace="~{footer :: footer}"></div>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
