<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Our Properties</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>

	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/cms/properties/new}" class="btn btn-primary btn-sm mb-3">
				Add Property</a>
		</div>
	</div>

	<!-- Table -->
	<table class="table table-striped">
		<thead class="table-dark">
			<tr>
				<th>Pictures</th>
				<th>Property</th>
				<th>Type</th>
				<th>City</th>
				<th>Space</th>				
				<th>Price</th>
				<th>Description</th>
				<th>Actions</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="property: ${properties}">
				<td><img th:src="@{${property.firstImagePath}}" height=300
					width=500></td>
				<td th:text="${property.titlu}"></td>
				<td th:text="${property.tip}"></td>
				<td th:text="${property.oras.nume}"></td>
				<td th:text="${property.suprafata}"></td>				
				<td th:text="${property.pret}"></td>
				<td th:text="${property.descriere}"></td>
				<td><a th:href="@{/properties/view/{id}(id=${property.id})}"
					class="btn btn-info"> View </a> <a
						th:href="@{/cms/properties/edit/{id}(id=${property.id})}"
						class="btn btn-primary"> Edit</a> <a
						th:href="@{/cms/properties/delete/{id}(id=${property.id})}"
						class="btn btn-danger"> Delete</a></td>
			</tr>
		</tbody>

	</table>


</body>
</html>
