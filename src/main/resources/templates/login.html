<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

</head>
<body>
	<div th:replace="~{header :: header}"></div>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid Email and Password.</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-success">You have been logged out.</div>
				</div>
				<div class="card">
					<div class="card-header">
						<h3 class="text-center">Login Form</h3>
					</div>
					<div class="card-body">
						<form method="post" th:action="@{/login}" class="form-horizontal"
							role="form">
							<div class="mb-3">
								<label for="username" class="control-label">Email *</label> <input
									type="text" id="username" name="username" class="form-control"
									placeholder="Email" />
							</div>

							<div class="mb-3">
								<label for="password" class="control-label">Password *</label> <input
									type="password" id="password" name="password"
									class="form-control" placeholder="Password" />
							</div>

							<div class="mb-3">
								<button type="submit" class="btn btn-primary">Login</button>
								<span> Not registered? <a th:href="@{/register}">
										Register/SignUp Here</a>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{footer :: footer}"></div>

	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
