<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Our Properties</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>

	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/properties/new}" class="btn btn-primary btn-sm mb-3">
				Add Property</a>
		</div>
	</div>

	<!-- Table -->
	<table class="table table-striped">
		<thead class="table-dark">
			<tr>
				<!-- <th>Pictures</th> -->
				<th>Property</th>
				<th>Type</th>
				<th>City</th>
				<th>Space</th>
				<!-- <th>Property Info</th> -->
				<th>Price</th>
				<th>Actions</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="property: ${properties}">
				<!-- <td th:text=" "></td> -->
				<td th:text="${property.titlu}"></td>
				<td th:text="${property.tip}"></td>
				<td th:text="${property.oras.nume}"></td>
				<td th:text="${property.suprafata}"></td>
				<!-- <td th:text="${property.propertyInfo}"></td> -->
				<td th:text="${property.pret}"></td>

			</tr>

		</tbody>

	</table>


</body>
</html>
